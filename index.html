<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap 5.0.2 cdn link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Custom css link -->
    <link rel="stylesheet" href="css/style.css">
    </link>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-4 box-1">(Box-1) Without Order</div>
            <div class="col col-md-4 order-first box-2">(Box-2) Order First</div>
            <div class="col col-md-4 order-last box-3">(Box-3) Order last</div>
        </div>
        <div class="row">
            <div class="col col-md-4 order-2 box-1">(Box-1) Order 2</div>
            <div class="col col-md-4 order-1 box-2">(Box-2) Order 1</div>
            <div class="col col-md-4 order-0 box-3">(Box-3) Order 0</div>
        </div>
        <div class="row">
            <div class="col col-md-4 order-md-2 box-1">(Box-1) Order 2</div>
            <div class="col col-md-4 order-md-1 box-2">(Box-2) Order 1</div>
            <div class="col col-md-4 order-md-0 box-3">(Box-3) Order 0</div>
        </div>
    </div>
</body>

</html>
